<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>
    <style>
        /* Style for making the video cover the background */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            /* Places video behind the content */
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>

    <!-- Video element -->
    <video autoplay loop muted playsinline class="video-background">
        <source src="../CSSCLASS/CLONNING PAGE/KNIGHT BITE/images/franchise_playback.mp4" type="video/mp4">

    </video>

    <!-- Content over the video -->
    <div class="content">
        <h1>Franchise with knight bite
            Get Started with the modern way of doing business</h1>
        <p> Get Started with the modern way of doing business</p>
    </div>

</body>

</html>
