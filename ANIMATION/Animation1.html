<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMATION</title>
    <style>
        #img1 {
           
            animation-name:Doreman;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            /* animation-delay: 2s; */
           


        }

        @keyframes Doreman {

                0%{
                    
                    margin-left: 0px;
                    margin-top: 0px;   
                }
                25%{
                    margin-left: 900px;
                    margin-top: 0px;  
                }
                50%{
                    margin-left: 900px;
                    margin-top: 400px;
                }
                75%{
                    margin-left: 0px;
                    margin-top: 400px;
                }
                100%{
                    margin-left: 0px;
                    margin-top: 0px;
                }
               
                
            }

            

        
    </style>
</head>

<body>
    <div id="img1">
        <img src="https://cdn.pixabay.com/photo/2019/10/16/09/09/doraemon-4553920_1280.png" alt="" height="200px" width="200px">
    </div>
    <br><br><br><br><br>
    <div id="img2">
        <img src="https://cdn.pixabay.com/photo/2015/03/13/00/54/mr-bean-671027_1280.jpg" alt="" height="200px" width="200px">
    </div>
</body>

</html>
