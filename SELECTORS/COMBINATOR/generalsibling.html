<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General sibilings combinators</title>
    <style>
        
        div~h1{
            background-color: brown;
        }


        div~p{
            background-color: aqua;
        }
        
    </style>
</head>
<body>
    <h1>General siblings combinator selector</h1>
    <p>It will target all the siblings of the specified tag.</p>
    <p>It is represented with  ~ </p>

    <div>
        <h1>h1 tag - first child of div </h1>
        <p> p tag - second child of div </p>

        <span id="demo">
            <p>p tag - child of span </p>
        </span>
        
    </div>
    <p>p tag-adj sib of div</p>
        <p>p tag -siblings to div </p>
        <a href="">link</a>
        <h1>h tag - sibilings of div </h1>

    

    
</body>
</html>
