<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
    <style>
        .x{
            background-color: brown;
            color:yellow;
        }
    </style>
</head>
<body>
    <h1 class="x">class Selector</h1>
    <p>class selector is used to target more than one element</p>
    <p>it is represented with .</p>
    <p>it can be duplicated</p>
    <p class="x">one element can have more than one  class element</p>
</body>
</html>
