<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID SELECTOR</title>
    <style>
        #head{
            color: yellowgreen;
            background-color: blue;
            text-align: center;
        }
        #a{
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="head">ID SELECTOR</h1>
    <P>ID selector is used to target only one element</P>
    <p id="a">it is represented by #</p>
    <p>it should be uniuqe </p>
    <p>one element can contain one id</p>
</body>
</html>
