<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>universal Selector</title>
    <style>
        *{
            background-color: rgb(203, 15, 169);
            color:white;
        }
    </style>
</head>
<body>
    <h1>Universal Selector</h1>
    <p>It is used to target all the elements on a webpage</p>
    <p>it is represented with * symbol</p>
</body>
</html>
