<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector</title>
    <style>
        h1,#x,span,.a{
            
            color: red;
        }
        #x{ 
            background-color: aqua;
        }
        
    </style>

</head>
<body>
    <h1 id="x">Group selector</h1>
    <p class="a">it is used to group multiple selector and apply common styles</p>
    <p class="b">it is <span>separated</span> by  comma (,)</p>
</body>
</html>
