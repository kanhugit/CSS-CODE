<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: crimson;
        }
        a:visited{
            color: deeppink;
        }
        a:hover{
            color: blue;
            background-color: bisque;
            font-size: large;
        }
        button:hover{
            color: blue;
            background-color: brown;
        }
        li:nth-child(odd):hover{
            background-color: aqua;
        }
        li:nth-child(even):hover{
            background-color: green;
        }
        th:hover,td:hover{
            background-color: aqua;
        }
        img{
            height: 100px;
            width:100px;
        }
        img:hover{
            height: 250px;
            width: 150px;
        }
    </style>
</head>
