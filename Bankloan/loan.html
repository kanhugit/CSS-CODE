<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Form</title>
    <link rel="stylesheet" href="loan.css">
</head>
<body>
    <h1 class="title">HDFC Bank</h1>
    <p class="formloan">Personal Loan Application</p>
    <p class="bankaddress">Newyork ,America</p>
    <p class="bankaddress">Date</p>
    <hr>
    <div class="personal-details">
        <h4>Personal Details </h4>

        <form>
            <label>FirstName:</label>
            <input type ="text">
            <br>
            <label>LastName:</label>
            <input type ="text">
            <br>
            <label>Gender</label>

            <input type="radio" name="gender">MALE
            <input type="radio" name="gender">FEMALE
            <br>
            <label>Date Of Birth :</label>
             <input type="date">
              <br>
             <label>UID Number:</label>
             <input type="text">
             <hr>

             <div class="address">
             <h4>address</h4>
             
             <label>Area :</label>
             <input type="text">
            <br>

            
            <label>Street :</label>
            <input type="text">
            <br>

            <label>Pincode :</label>
            <input type="text">
            <br>
            <label>County</label>
            <select>
                <option>India</option>
                <option>America </option>
                <option>China</option>
                <option>Austrlia</option>
            </select>
            </div>

            <hr>
            <div class="loan-details">
            <h4>Loan Details </h4>
            <label>Loan Amount :</label>
            <input type="text">
            <br>

            <label>Account Number :</label>
            <input type="text">
            <br>

            <label>IFSC Code :</label>
            <input type="text">
            <br>

            <label>Type Of Account</label>

            <input type="radio" name="typ-acc">SAVINGS
            <input type="radio" name="typ-acc">CURRENT
            <br>
            <label>Credit Type </label>
            <input type="checkbox">CASH
            <input type="checkbox">CHEQUE
             <br>
            <label>Tenure</label>
            <select>
                <option >6 Months</option>
                <option>12 Months</option>
                <option >18 Months</option>
                <option>24 Months</option>
            </select>
            
            <p class="sign">Signature</p>
             </div>
             <hr>
             <h1 class="title">Thank You</h1>











        </form>


    </div>
</body>
</html>
