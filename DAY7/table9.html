<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan and colspan</title>
</head>
<body>
    <table border="3" cellpadding="20px">
        <tr>
            <th colspan="5">Colspan-5</th>
        </tr>
        <tr>
            <td>col 1</td>
            <td>col 2</td>
            <td>col 3</td>
            <td>col 4</td>
            
        </tr>
        <tr>
            <td colspan="2">colspan-2</td>
            <td colspan="2">colspan-2</td>
        </tr>
        <tr>
            <td colspan="3">colspan-3</td>
            <td colspan="1">colspan-1</td>
        </tr>

    </table>
</body>
</html>
